<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
<fieldset>
    <legend>Personal Information</legend>
    <label for="name" >Name:</label>
    <input type="text" id="name" placeholder="Enter your name " required>



    <label for="email" >Email:</label>
    <input type="text" id="email" placeholder="Enter your email" required>


    <label for="contact" >Contact:</label>
    <input type="number" id="name" placeholder="Enter your contact " required>

</fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="eduaction" >Qualification</label>
   <textarea id="education" placeholder="Enter your qualification" rows="4 "required></textarea>
</fieldset>


<fieldset>
    <legend>Skills</legend>
    <label for="skills" >Skills</label>
   <textarea id="skills" placeholder="Enter your skills" rows= "6" required></textarea>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience" >Experience</label>
   <textarea id="experience" placeholder="Enter your  work Experience" rows="4 "required></textarea>
</fieldset>

<button type="submit">Generate your Resume</button>
    </form>

    <br>
    <div id="resume-display"></div>
    
    <script src="script.js"></script>
</body>
</html>

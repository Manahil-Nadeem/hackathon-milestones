<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #1f1b9a;
            border-radius: 8px;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            
        }
        .editable {
            border-bottom: 1px solid #3a0b8b;
            padding: 8px;
            margin: 10px 0;
        }
    

button {
    margin-top: 20px;
}



    </style>
</head>
<body>

    <h2><b style="font-size: 30px;">Editable Resume Builder</b></h2>

    <div>
        <h3>Name</h3>
        <div class="editable" contenteditable="true" placeholder="Enter your name"></div>
        <h3>Email Address</h3>
        <div class="editable" contenteditable="true" placeholder="Enter your  email"></div>
        <h3>Contact Number</h3>
        <div class="editable" contenteditable="true" placeholder="Enter your contact number"></div>
        <h3>Education</h3>
        <div class="editable" contenteditable="true" placeholder="Enter your eduaction" rows="6"></div>
        <h3>Experience</h3>
        <div class="editable" contenteditable="true" placeholder ="Enter your job experience"rows="6"></div>
        <h3>Skills</h3>
        <div class="editable" contenteditable="true" placeholder="Enter your skills"rows="6"></div>
    </div>

    <button onclick="downloadResume()">Download Resume</button>

    <script>
        function downloadResume() {
            const resumeContent = document.body.innerHTML;
            const blob = new Blob([resumeContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resume.html';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
